<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="full-container">
        <div class="main-container">
            <div class="display">
                <input type="text" id="display">
            </div>
            <div class="cl-buttons">
                <button type="button" value="AC" onclick="document.getElementById('display').value=''">AC</button >
                <button type="button" value="DE" onclick="document.getElementById('display').value=document.getElementById('display').value.slice(0,-1)">DE</button>
                <button type="button" value="/" onclick="document.getElementById('display').value +='/'">/</button>
                <button type="button" value="." onclick="document.getElementById('display').value +='.'">.</button>
            </div>
            <div class="cl-buttons">
                <button type="button" value="7" onclick="document.getElementById('display').value +='7'">7</button>
                <button type="button" value="8" onclick="document.getElementById('display').value +='8'">8</button>
                <button type="button" value="9" onclick="document.getElementById('display').value +='9'">9</button>
                <button type="button" value="*" onclick="document.getElementById('display').value +='*'">*</button>
            </div>
            <div class="cl-buttons">
                <button type="button" value="4" onclick="document.getElementById('display').value +='4'">4</button>
                <button type="button" value="5" onclick="document.getElementById('display').value +='5'">5</button>
                <button type="button" value="6" onclick="document.getElementById('display').value +='6'">6</button>
                <button type="button" value="-" onclick="document.getElementById('display').value +='-'">-</button>
            </div>
            <div class="cl-buttons">
                <button type="button" value="1" onclick="document.getElementById('display').value +='1'">1</button>
                <button type="button" value="2" onclick="document.getElementById('display').value +='2'">2</button>
                <button type="button" value="3" onclick="document.getElementById('display').value +='3'">3</button>
                <button type="button" value="+" onclick="document.getElementById('display').value +='+'">+</button>
            </div>
            <div class="cl-buttons">
                <button type="button" value="00" onclick="document.getElementById('display').value +='00'">00</button>
                <button type="button" value="0" onclick="document.getElementById('display').value +='0'">0</button>
                <button type="button" value="=" onclick="document.getElementById('display').value= eval(document.getElementById('display').value)" class="equal">=</button>
            </div>
        </div>
    </div>       
</body>
</html>
